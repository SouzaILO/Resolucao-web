<!DOCTYPE html>
<html lang="en">  
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <base href="/">
</head>

<body>
    <script src="../js/home.js"></script>
    <script type="module" src="../models/logindb.js"></script>
    <div class="main"> 
        <div class="Header">
            <div id="logo">
            </div>
        </div>
        <form action="/auth" method="post">
        <div class="=login-box" id="login-box">
            <img id="logo-box"src="../img/resolucaologo.png" alt="Logo" onclick="">
             <div class="login-input">
                <input type="text" name="login" id="usuario" placeholder="Usuario">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <span id="erro-login"></span>
            </div>
            <div class="login-button">
                <button type="submit" id="btn-esq-senha">Esqueci a senha</button>
                <button type="submit" id="btn-entrar-login" onclick="login()">Entrar</button>
            </div>

        </div>
        </form>
        <div class="footer">
        </div>
    
    </div>

</body>


<footer>
</footer>
</html>
